<md-dialog aria-label="设备信息" tb-help="'devices'" help-container-id="help-container">
	<form name="theForm" ng-submit="vm.edit()">
	    <md-toolbar>
	      <div class="md-toolbar-tools">
	        <h2 translate>设备信息</h2>
	        <span flex></span>
			<div id="help-container"></div>
	        <md-button class="md-icon-button" ng-click="vm.cancel()">
	          <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
	        </md-button>
	      </div>
	    </md-toolbar>
   	    <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
  	    <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
	    <md-dialog-content>
	      <div class="md-dialog-content">
			  <fieldset>
				  <md-input-container class="md-block">
					  <label translate>device.name</label>
					  <input required name="name" ng-model="vm.device.name">
				  </md-input-container>
				  <md-input-container class="md-block">
					  <!-- <md-select ng-model="alarmSearchStatus" ng-disabled="$root.loading"> -->
					  <md-select name="site" class="selWith" required ng-model="vm.selectedSite" ng-disabled="$root.loading" placeholder="{{ 'site.name' | translate }}">
						  <md-option ng-repeat="siteStatus in vm.siteNames" ng-value="siteStatus">
							  <!-- <md-option> -->
							  {{ ('site.site-names.' + siteStatus) | translate }}
						  </md-option>
					  </md-select>
					  <div ng-messages="theForm.site.$error">
						  <div translate ng-message="required">site.site-required</div>
					  </div>
				  </md-input-container>
				  <md-input-container class="md-block">
					  <!-- <md-select ng-model="alarmSearchStatus" ng-disabled="$root.loading"> -->
					  <md-select class="selWith" required ng-model="vm.device.typeId" ng-disabled="$root.loading" placeholder="{{ 'device.device-type' | translate }}">
						  <md-option ng-repeat="subTypeStatus in vm.subTypes" ng-value="subTypeStatus.typeId">
							  <!-- <md-option> -->
							  {{ subTypeStatus.name}}
						  </md-option>
					  </md-select>
					  <div ng-messages="theForm.site.$error">
						  <div translate ng-message="required">site.site-required</div>
					  </div>
				  </md-input-container>
				  <md-input-container class="md-block">
					  <label translate>device.number</label>
					  <input required name="number" ng-model="vm.device.spec">
					  <div ng-messages="theForm.number.$error">
						  <div translate ng-message="required">device.number-required</div>
					  </div>
				  </md-input-container>
			  </fieldset>
	      </div>
	    </md-dialog-content>
	    <md-dialog-actions layout="row">
	      <span flex></span>
		  <md-button ng-disabled="$root.loading || theForm.$invalid || !theForm.$dirty" type="submit" class="md-raised md-primary">
		  		{{ 'action.save' | translate }}
		  </md-button>
	      <md-button ng-disabled="$root.loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' | translate }}</md-button>
	    </md-dialog-actions>
	</form>    
</md-dialog>
